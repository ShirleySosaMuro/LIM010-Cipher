         <input type="text"  id="caja-resultado" class="textos-finales" /> 
         <div id="botones-finales">   
           <button id="copy-text" class="btn-primary"> copiar  </button>
           <button type="reset" id="volver-login"> olvidar </button>
         </div>
      </section>

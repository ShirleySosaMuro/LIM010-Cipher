<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <header></header>
    <main>
      <section id="login" class="login">
        <input type="password" placeholder="🦄 Tu palabra secreta" id="palabra-secreta" class="palabra-secreta" required />
        <button type="submit" id="btn-entrar" class="btn-entrar">entrar</button>
        <p id="alert" class="hide alert">
          ✋ Creemos que no eres tú. Por favor intenta más tarde.⚠️
        </p>
      </section>
      <section id="primera-pantalla" class="hide">
        <h1>¿Qué quieres hacer?</h1>
        <button type="button" id="btn-cifrar" class="botones-opciones btn-cifrar"> ocultar </button>
        <button type="button" id="btn-descifrar" class="botones-opciones btn-descifrar"> revelar </button>
        <p></p>
      </section>
      <section id="segunda-pantalla-cifrar" class="hide">
        <input type="text" id="texto-para-cifrar" class="textos" placeholder="oculta tu secreto" />
        <p></p>
        <div id="botones-cifrar" class="btns-cifrar">
          <h2>clave</h2>
          <input type="number" min="1" max="26" id="desplazamiento-cifrar" class="nroDesplazamiento" />
        </div>
        <button type="button" id="btn-que-procesa-cifrado" class="btn-procesador" > enviar </button>
      </section>
      <section id="segunda-pantalla-descifrar" class="hide">
        <input  type="text" id="texto-para-descifrar" class="textos" placeholder="revela el secreto" />
        <p></p>
        <div id="botones-descifrar" class="btns-descifrar">
          <h2>clave</h2>
          <input type="number" min="1" max="26" id="desplazamiento-descifrar" class="nro-desplazamiento" />
        </div>
        <button  type="button" id="btn-que-procesa-descifrado" class="btn-procesador"> enviar </button>
      </section>
      <section id="tercera-pantalla-con-resultados" class="hide">
        <input type="text" id="caja-resultado" class="textos-finales" />
        <div id="botones-finales" class="botones-finales">
          <button id="copy-text" class="copy-text">copiar</button>
          <button type="reset" id="volver-login" class="volver-login"> olvidar </button>
        </div>
      </section>
    </main>
    <footer>
      <p>🌈 Shoutr.com</p>
    </footer>
